

  <div class="login-box" style="margin-left: 30%;" >
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    <br/>
      <a href="../../index2.html"><b>username : root </b>password : root</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form  (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="username"  class="form-control" name="username" placeholder="Username" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" [(ngModel)]="password"  class="form-control" name="password" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <button type="submit" mat-stroked-button color="primary">
            Connexion
          </button>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
